# LinkedIn Agent Configuration
# Copy this file to config.yaml and fill in your credentials

database:
  driver: sqlite
  dsn: "./data/linkedin.db"
  # For PostgreSQL:
  # driver: postgres
  # dsn: "host=localhost user=postgres password=secret dbname=linkedin port=5432 sslmode=disable"

linkedin:
  client_id: ""           # From LinkedIn Developer Portal
  client_secret: ""       # From LinkedIn Developer Portal
  redirect_uri: "http://localhost:8080/callback"
  scopes:
    - "w_member_social"
    - "r_liteprofile"

anthropic:
  api_key: ""             # Or set LINKEDIN_ANTHROPIC_API_KEY env var
  model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 0.7

sources:
  newsapi:
    enabled: true
    api_key: ""           # Or set LINKEDIN_SOURCES_NEWSAPI_API_KEY
    categories:
      - technology
    language: "en"
    fetch_interval: "1h"

  rss:
    enabled: true
    feeds:
      # Major Tech News
      - name: "TechCrunch"
        url: "https://techcrunch.com/feed/"
      - name: "The Verge"
        url: "https://www.theverge.com/rss/index.xml"
      - name: "Ars Technica"
        url: "https://feeds.arstechnica.com/arstechnica/index"
      - name: "Wired"
        url: "https://www.wired.com/feed/rss"
      - name: "ZDNet"
        url: "https://www.zdnet.com/news/rss.xml"

      # Developer & Engineering
      - name: "Hacker News"
        url: "https://hnrss.org/frontpage"
      - name: "Dev.to"
        url: "https://dev.to/feed"
      - name: "InfoQ"
        url: "https://feed.infoq.com/"

      # AI & Cloud
      - name: "VentureBeat AI"
        url: "https://venturebeat.com/category/ai/feed/"
      - name: "The New Stack"
        url: "https://thenewstack.io/feed/"

      # Security
      - name: "Krebs on Security"
        url: "https://krebsonsecurity.com/feed/"
      - name: "Bleeping Computer"
        url: "https://www.bleepingcomputer.com/feed/"
    fetch_interval: "30m"

  twitter:
    enabled: false
    bearer_token: ""      # Or set LINKEDIN_SOURCES_TWITTER_BEARER_TOKEN
    search_queries:
      - "#tech"
      - "#AI"
      - "#cybersecurity"
    fetch_interval: "1h"

  reddit:
    enabled: true
    client_id: ""
    client_secret: ""
    subreddits:
      - "technology"
      - "programming"
      - "artificial"
      - "netsec"
      - "devops"
    fetch_interval: "1h"

  custom:
    enabled: true
    keywords:
      - "AI breakthroughs"
      - "cloud computing trends"
      - "cybersecurity threats"
      - "software development"
      - "tech industry news"

scheduler:
  discovery_cron: "0 */1 * * *"    # Every hour (more frequent for news)
  digest_cron: "55 7 * * *"        # 7:55am daily - generate morning digest
  publish_cron: "0 8 * * *"        # Single window (backward compat)
  publish_crons:                   # Two publish windows per day
    - "0 8 * * *"                  # 8:00 AM - morning updates
    - "0 20 * * *"                 # 8:00 PM - nightly updates
  cleanup_cron: "0 0 * * 0"        # Weekly cleanup on Sunday

rate_limit:
  linkedin_requests_per_day: 100
  anthropic_requests_per_minute: 10
  source_requests_per_hour: 60

logging:
  level: "info"            # debug, info, warn, error
  format: "console"        # json or console
  output: "stdout"         # stdout or file path

publishing:
  auto_approve: false      # Set to true for fully autonomous mode
  max_posts_per_day: 2     # Two posts per day (morning and night)
  min_score_threshold: 75  # Higher threshold for quality news
  default_post_type: "text"
  brand_voice: |
    Tech-savvy, informative, and concise.
    Focus on the most impactful IT and technology news of the day.
    Present top 3 news stories in a digestible format.
    Add brief analysis on why each story matters.
    Use clear technical language accessible to IT professionals.
    End with a question to spark discussion.

media:
  enabled: true                    # Enable image attachments with posts
  provider: "unsplash"             # Image provider (currently only unsplash)
  unsplash_api_key: "aXU2mMsi5PxjSQAT2coKRlKZXOwDEzfp-huO4EqRYSk"  # Unsplash Access Key
  fallback_to_text: true           # If image fails, post text-only instead of failing

commenter:
  enabled: false                   # Set to true to enable auto-commenting
  max_comments_per_day: 10         # Daily limit to avoid spam detection
  min_post_engagement: 50          # Only comment on posts with 50+ reactions
  max_post_engagement: 5000        # Skip mega-viral posts where comments get buried
  comment_style: "insightful"      # insightful, question, or supportive
  # Timing controls (anti-spam)
  min_interval_minutes: 45         # Minimum gap between comments
  max_interval_minutes: 90         # Max gap (randomized for human-like behavior)
  active_hours_start: 8            # Only comment during business hours (8 AM)
  active_hours_end: 18             # Stop commenting at 6 PM
  max_post_age_hours: 24           # Skip posts older than 24 hours
  min_post_age_minutes: 30         # Skip very fresh posts
  # Style rotation
  comment_style_rotation: true     # Rotate between styles to avoid patterns
