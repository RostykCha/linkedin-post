services:
  - type: worker
    name: linkedin-scheduler
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: ./linkedin-scheduler
    plan: starter
    envVars:
      # Anthropic API
      - key: LINKEDIN_ANTHROPIC_API_KEY
        sync: false
      # LinkedIn OAuth credentials
      - key: LINKEDIN_LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_LINKEDIN_CLIENT_SECRET
        sync: false
      # LinkedIn OAuth tokens (from oauth export command)
      - key: LINKEDIN_LINKEDIN_ACCESS_TOKEN
        sync: false
      - key: LINKEDIN_LINKEDIN_REFRESH_TOKEN
        sync: false
      - key: LINKEDIN_LINKEDIN_TOKEN_EXPIRES_AT
        sync: false
      # Google Sheets (used as primary database)
      - key: LINKEDIN_TRACKER_ENABLED
        value: "true"
      - key: LINKEDIN_TRACKER_SPREADSHEET_ID
        sync: false
      - key: LINKEDIN_TRACKER_SERVICE_ACCOUNT_JSON
        sync: false
      # Auto-approve for autonomous operation
      - key: LINKEDIN_PUBLISHING_AUTO_APPROVE
        value: "true"
      # NewsAPI (optional)
      - key: LINKEDIN_SOURCES_NEWSAPI_API_KEY
        sync: false
